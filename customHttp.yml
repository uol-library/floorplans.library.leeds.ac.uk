customHeaders:
  - pattern: '/assets/photos/*'
    headers:
    - key: 'Cache-Control'
      value: 'must-revalidate, max-age=15770000'
  - pattern: '/*'
    headers:
    - key: 'Strict-Transport-Security'
      value: 'max-age=63072000; includeSubDomains; preload'
    - key: 'X-Frame-Options'
      value: 'SAMEORIGIN'
    - key: 'X-Content-Type-Options'
      value: 'nosniff'
    - key: 'Permissions-Policy'
      value: 'geolocation=(self), fullscreen=(self), camera=()'
    - key: 'Content-Security-Policy'
      value: "default-src 'none'; script-src 'self' https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.1/dist/leaflet-geoman.min.js https://unpkg.com/leaflet@1.9.3/dist/leaflet.js https://cdn.jsdelivr.net/npm/a11y-dialog@7.0.0/dist/a11y-dialog.min.js https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.6/dist/cookieconsent.js https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js; style-src 'self' https://unpkg.com; object-src 'none'; base-uri 'self'; connect-src 'self' https://resources.library.leeds.ac.uk/capacity.json; font-src 'self'; frame-src 'self'; img-src 'self' data: *.tile.openstreetmap.org server.arcgisonline.com; manifest-src 'self'; media-src 'self'; form-action 'none'; frame-ancestors 'none'; worker-src 'none';"
    - key: 'Referrer-Policy'
      value: 'no-referrer-when-downgrade'
    - key: 'Access-Control-Allow-Origin'
      value: 'https://develop.d2qk0x6t9f20b7.amplifyapp.com'
